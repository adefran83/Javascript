<body>
	<h1>This is the Titan Music Store</h1>
	<form id="inputForm">

</form>
<form id="allAlbums"><div><input type="submit" value="Show all albums" id="submit"></div></form>
<form id="allCategories"><div><input type="submit" value="Show all categories" id="submit"></div></form>
<form id="albumsByCategory">
	<div><label for="category">Category</label><input type="text" name="category" id="categoryInput" required></div>

</form>
